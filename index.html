<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>WAR!!1!!1</title>
</head>
<body>
<div class="main container">
    <h1 class="h1">WAR!!1!!</h1>
    
    <section class="play_area">
        <card class="card_container computer">
          <img src="/images/card_back.svg"alt="card back" class="card">
        </card>

        <!-- making flip work -->
        <section id="flipCard-computer" class="card_container computer">
          <div class="flip">
            <card class="front">
              <img src="/images/playing_cards.svg"alt="card face" class="card">
            </card>
  
            <card class="back">
              <img src="/images/card_back.svg"alt="card back" class="card">
            </card>
          </div>
        </section>

        <p class="name">Computer</p>
  
        <p class="name">Player</p>

        <card class="card_container player">
          <img src="/images/card_back.svg" alt="card back" class="card">
        </card>

        <!-- making flip work -->
        <section id="flipCard-player" class="card_container player">
          <div class="flip">
            <card class="front">
              <img src="/images/card_back.svg" alt="card back" class="card">
            </card>
  
            <card class="back">
              <img src="/images/card_back.svg" alt="card back" class="card">
            </card>
          </div>
        </section>
    </section>
  
      <button id="button_draw" class="button_draw">Draw</button>
  
    <script type="module" src="scripts/script.js"></script>
    <!-- resources
    How to build a simple card game with JavaScript: https://www.youtube.com/watch?v=NxRwIZWjLtE&t=609s
    Fisher-Yates sort: https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
    flip animation: https://www.w3schools.com/howto/howto_css_flip_card.asp
  -->
</div>
</body>
</html>
