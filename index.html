<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>WAR!!1!!1</title>
</head>
<body>
<div class="main container">
    <h1 class="h1">WAR!!1!!</h1>
    <div class="score">
      <span>
        Computer: <span id="comp-score">0</span>

      </span>
      <span>
        Player: <span id="play-score">0</span>

      </span>
    </div>
    <section class="play_area">
        <card class="card_container computer deck">
          <img src="/images/card_back.svg"alt="card back" class="card">
        </card>

        <p class="name comp-title">Computer</p>


  
        <p class="name play-title">Player</p>

        <card class="card_container player deck">
          <img src="/images/card_back.svg" alt="card back" class="card">
        </card>

    </section>
  
      <button id="button_draw" class="button_draw">Draw</button>
  
    <script type="module" src="scripts/script.js"></script>
    <!-- resources
    How to build a simple card game with JavaScript: https://www.youtube.com/watch?v=NxRwIZWjLtE&t=609s
    Fisher-Yates sort: https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
    flip animation: https://www.w3schools.com/howto/howto_css_flip_card.asp
    bullet holes: https://thenounproject.com/term/bullet-holes/4046912/
                Angelica Pardi: https://thenounproject.com/angelica_ashley
                bullet holes by Angelica Pardi from the Noun Project
  -->
</div>
</body>
</html>
