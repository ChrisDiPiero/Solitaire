<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>WAR!!1!!1</title>
</head>
<body>
<div class="main container">
    <h1 class="h1">WAR!!1!!</h1>
    
    <section class="play_area">
      <section class="deck-zone">
        <card class="card_container">
          <img src="/images/card_back.svg"alt="" class="card_back">
        </card>
        <p class="name">Computer</p>
      </section>
  
      <section class="deck_zone player">
        <p class="name">Player</p>
        <card class="card_container">
          <img src="/images/card_back.svg"alt="" class="card_back">
        </card>
      </section>
    </section>
  
      <button id="button_draw" class="button_draw">Draw</button>
  
    <script type="module" src="scripts/script.js"></script>
    <!-- resources
    How to build a simple card game with JavaScript: https://www.youtube.com/watch?v=NxRwIZWjLtE&t=609s
    Fisher-Yates sort: https://medium.com/@nitinpatel_20236/how-to-shuffle-correctly-shuffle-an-array-in-javascript-15ea3f84bfb
    -->
</div>
</body>
</html>
